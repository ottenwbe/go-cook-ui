language: node_js
node_js:
  - 15

env:
  CI=true

cache:
  directories:
    - node_modules

arch:
  - amd64
  - arm64

install:
  - npm i

script:
  - npm test
  - npm run build
  - GO_COOK_UI_ARCH=-$TRAVIS_CPU_ARCH sh scripts/make_docker.sh

deploy:
  provider: script
  script: GO_COOK_UI_ARCH=-$TRAVIS_CPU_ARCH sh scripts/push_docker.sh $DOCKER_USERNAME $DOCKER_PASSWORD
  on:
    tags: true