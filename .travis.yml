language: node_js
node_js:
  - 15

env:
  global:
    - CI=true

dist: focal
addons:
  apt:
    sources:
      - sourceline: 'deb https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable'

cache:
  directories:
    - node_modules

arch:
  - amd64

before_install:
  - sudo rm -rf /var/lib/apt/lists/*
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce docker-ce-cli containerd.io
  - sudo apt-get install -y qemu-user-static binfmt-support
  - docker buildx create --use

install:
  - npm i

script:
  - docker buildx version
  - npm test
  - npm run build  
  - GO_COOK_UI_ARCH=-$TRAVIS_CPU_ARCH sh scripts/make_docker.sh $DOCKER_USERNAME $DOCKER_PASSWORD

deploy:
  provider: script
  script: GO_COOK_UI_ARCH=-$TRAVIS_CPU_ARCH sh scripts/push_docker.sh $DOCKER_USERNAME $DOCKER_PASSWORD
